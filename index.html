<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <article class="profile-card">
        <div class="profile-pic">
          <img
            src="images/image-victor.jpg"
            alt="Profile picture of Victor Crest"
          />
        </div>
        <div class="user-info">
          <h1 class="user-name">
            Victor Crest <span class="user-age">26</span>
          </h1>
          <p class="user-location">London</p>
        </div>

        <div class="stats">
          <div class="stat">
            <p class="stat-number">80K</p>
            <p class="stat-label">Followers</p>
          </div>

          <div class="stat">
            <p class="stat-number">803K</p>
            <p class="stat-label">Likes</p>
          </div>

          <div class="stat">
            <p class="stat-number">1.4K</p>
            <p class="stat-label">Photos</p>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/hassan-ali-byte"
          target="_blank"
          >Hassan Ali</a
        >.
      </div>
    </footer>
  </body>
</html>
